<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calligraphy | QWEL in Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Noto+Sans+JP:wght@500&family=Noto+Serif+JP:wght@500&family=Zen+Kaku+Gothic+New:wght@500&family=Zen+Maru+Gothic:wght@500&family=Zen+Old+Mincho:wght@500&family=Kosugi+Maru&family=Shippori+Mincho:wght@500&family=Klee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
      .container {
        width: fit-content;
        margin: 6rem auto;
        font-weight: 500;
        font-size: 15pt;
      }

      .container::before {
        content: attr(style);
        display: block;
        margin-bottom: 1em;
      }

      p {
        margin: 0;
        writing-mode: vertical-rl;
        /*line-height: 1.8;*/
        line-height: 2.25;
        text-indent: 2em;
        letter-spacing: calc(1em / 8);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 id="logo"><a href="https://qwel.design/"><img src="./logo_animation.svg" alt="QWEL in Action"></a></h1>
      <ul class="breadcrumb">
        <li class="breadcrumb__item"><a href="https://qwel.design/">QWEL in Action</a></li>
        <li class="breadcrumb__item"><a href="../">Creative Crafts</a></li>
        <li class="breadcrumb__item breadcrumb__item--current"><span>Calligraphy</span></li>
      </ul>
    </header>
    <main class="main">
      <h2 class="main__title">Calligraphy | Created by <span> ― QWEL.DESIGN</span></h2>
      <ul class="main__list">
        <li class="main__listItem--spec">日本語散文形態 (詩) の縦書きに適格なフォントを比較して選択するために作ったもの</li>
        <li class="main__listItem--spec">作者: カール・ブッセ、訳: 上田敏 (翻訳詩集: 海潮音より)
        </li>
      </ul>
      <div id="app">
        <div class="container" v-for="font in fonts" :style="`font-family: ${font};`">
          <p>山のあなた
            <br>&nbsp;
            <br>山のあなたの空遠く
            <br>「幸ひ」住むと人のいふ。
            <br>噫、われひとと尋めゆきて、
            <br>涙さしぐみ、かへりきぬ。
            <br>山のあなたになほ遠く
            <br>「幸ひ」住むと人のいふ。</p>
        </div>
      </div>
    </main>
    <footer id="footer" class="footer">
      <div class="footer__inner">
        <a class="footer__item footer__item--github" href="https://github.com/taigoito" target="_blank" rel="noopener">
          <span data-icon="ei-sc-github" data-size="m"></span>
          GitHub
        </a>
        <a class="footer__item footer__item--contact" href="https://tools.qwel.design/contact-form/" target="_blank" rel="noopener">
          <span data-icon="ei-envelope" data-size="m"></span>
          Contact Me
        </a>
        <small class="footer__copyright"></small>
      </div>
    </footer>
    <script src="./init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.0/vue.global.js"></script>
    <script>
      const data = {
        data() {
          return {
            fonts: [
              "Noto Sans JP",
              "Zen Kaku Gothic New",
              "Zen Maru Gothic",
              "Kosugi Maru",
              "Noto Serif JP",
              "Shippori Mincho",
              "Zen Old Mincho",
              "Klee One"
            ]
          }
        }
      }

      Vue.createApp(data).mount('#app');

    </script>
  </body>
</html>
